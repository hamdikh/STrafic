<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<h:form>
		<h:panelGrid>
			<h:outputText value="Station Departure" />
			<p:selectOneMenu value="#{ticketBean.stationDeparture}"
				converter="sl">
				<f:selectItems value="#{ticketBean.stations}" var="c"
					itemLabel="#{c.name}" itemValue="#{c}" />
			</p:selectOneMenu>
			<h:outputText value="Station Arrival" />
			<p:selectOneMenu value="#{ticketBean.stationArrival}" converter="sl">
				<f:selectItems value="#{ticketBean.stations2}" var="s2"
					itemLabel="#{s2.name}" itemValue="#{s2}" />
			</p:selectOneMenu>
			<h:outputText value="Level" />
			<p:selectOneMenu value="#{ticketBean.stars}">
				<f:selectItem itemValue="1" itemLabel="One Station" />
				<f:selectItem itemValue="2" itemLabel="Two Stations" />
				<f:selectItem itemValue="2" itemLabel="Three Stations" />
			</p:selectOneMenu>
		</h:panelGrid>

		<p:commandButton action="#{ticketBean.doReserve()}"></p:commandButton>
	</h:form>
</body>
</html>
