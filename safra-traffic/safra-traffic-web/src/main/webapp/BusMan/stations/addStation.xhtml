<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:define name="pageTitle">index</ui:define>
	<ui:define name="pagecont">
		<h1>Create Station</h1>
		<h:form>
			<p:panel header="Add Station">
				<h:panelGrid id="grid" columns="4" cellpadding="5">
					<h:panelGrid columns="2">
						<h:outputText value="Name" />
						<h:inputText value="#{stationBean.station.name}" />
						<p:commandButton action="#{stationBean.doSaveOrUpdate}"
							value="save" ajax="false" />
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
			<p:panel header="List of Stations">
				<h:panelGrid id="grid" columns="4" cellpadding="5">
					<h:panelGrid columns="2">
						<p:dataTable value="#{stationBean.stations}" var="s" border="2">
							<p:column>
								<f:facet name="header">
									<h:outputText value="Id" />
								</f:facet>
								<h:outputText value="#{s.id}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Name" />
								</f:facet>
								<h:outputText value="#{s.name}" />
							</p:column>
						</p:dataTable>
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
