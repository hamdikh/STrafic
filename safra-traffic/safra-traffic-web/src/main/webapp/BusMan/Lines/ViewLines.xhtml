<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:define name="pageTitle">index</ui:define>
	<ui:define name="pagecont">
		<h:form>
			<p:panel header="List of Lines">
				<h:panelGrid id="grid" columns="4" cellpadding="5">
					<h:dataTable value="#{lineBean.lines}" var="ln" border="2">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:outputText value="#{ln.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#" />
							</f:facet>
							<h:commandButton action="#{lineBean.doSelect()}" value="Select">
								<f:setPropertyActionListener value="#{ln}"
									target="#{lineBean.line}"></f:setPropertyActionListener>
							</h:commandButton>
						</h:column>
					</h:dataTable>
				</h:panelGrid>
			</p:panel>
			<p:panel header="Update and delete" rendered="#{lineBean.visibility}">
				<h:panelGrid id="grid1" columns="4" cellpadding="5">
					<h:panelGrid columns="2" rendered="#{lineBean.visibility}">
						<h:outputText value="Line Name" />
						<h:inputText value="#{lineBean.line.name}" />
					</h:panelGrid>
				</h:panelGrid>
				<h:commandButton action="#{lineBean.doUpdate()}"
					value="save or update" />
				<h:commandButton action="#{lineBean.doDelete()}" value="delete" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
