<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:define name="pageTitle">index</ui:define>
	<ui:define name="pagecont">
		<h:form>
			<p:panel header="Manage passengers">
				<h:panelGrid id="grid" columns="4" cellpadding="5">
					<h:panelGrid columns="2">
						<p:dataTable value="#{passengerBean.passengers}" var="p"
							border="2">
							<p:column>
								<f:facet name="header">
									<h:outputText value="name" />
								</f:facet>
								<h:outputText value="#{p.name}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="login" />
								</f:facet>
								<h:outputText value="#{p.login}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="BirthDay" />
								</f:facet>
								<h:outputText value="#{p.birthDay}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="cash" />
								</f:facet>
								<h:outputText value="#{p.cash}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="gender" />
								</f:facet>
								<h:outputText value="#{p.gender}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Edit" />
								</f:facet>
								<p:commandButton action="#{passengerBean.doSelect}"
									value="select" ajax="false">
									<f:setPropertyActionListener value="#{p}"
										target="#{passengerBean.passenger}"></f:setPropertyActionListener>
								</p:commandButton>
								<p:commandButton action="#{passengerBean.doDeletePass}"
									value="Delete" ajax="false">
									<f:setPropertyActionListener value="#{p}"
										target="#{passengerBean.passenger}"></f:setPropertyActionListener>
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>

			<p:panel header="Update and delete">
				<h:panelGrid id="grid1" columns="4" cellpadding="5">
					<h:panelGrid columns="2" rendered="#{passengerBean.visibility}">
						<h:outputText value="name" />
						<h:inputText value="#{passengerBean.passenger.name}" />
						<h:outputText value="login" />
						<h:inputText value="#{passengerBean.passenger.login}" />
						<h:outputText value="Birthday" />
						<p:calendar value="#{passengerBean.passenger.birthDay}"
							ajax="false"></p:calendar>
						<h:outputText value="cash" />
						<h:inputText value="#{passengerBean.passenger.cash}" />
						<h:outputText value="gender" />
						<h:inputText value="#{passengerBean.passenger.gender}" />
					</h:panelGrid>
					<p:commandButton action="#{passengerBean.doSaveOrUpdate}"
						value="save or update" ajax="false"></p:commandButton>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
