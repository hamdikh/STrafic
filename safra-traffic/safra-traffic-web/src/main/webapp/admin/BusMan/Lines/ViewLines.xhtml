<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Lines List</title>
</head>
<h:form>
	<h:dataTable value="#{lineBean.lines}" var="ln" border="2">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
			<h:outputText value="#{ln.name}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="#" />
			</f:facet>
			<h:commandButton action="#{lineBean.doSelect()}" value="Update">
				<f:setPropertyActionListener value="#{ln}" target="#{lineBean.line}"></f:setPropertyActionListener>
			</h:commandButton>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="#" />
			</f:facet>
			<h:commandButton action="#{lineBean.doDelete()}" value="Delete">
				<f:setPropertyActionListener value="#{ln}" target="#{lineBean.line}"></f:setPropertyActionListener>
			</h:commandButton>
		</h:column>
	</h:dataTable>
</h:form>
</html>
