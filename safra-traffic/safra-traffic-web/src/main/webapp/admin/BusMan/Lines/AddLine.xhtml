<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Add Line</title>
</head>

<h:form>
	<h:panelGrid columns="2">
		<h:outputText value="Name" />
		<h:inputText value="#{lineBean.line.name}" />
	</h:panelGrid>

	<h:dataTable border="1" value="#{lineBean.dataModel}" var="s">
		<h:column id="column1">
			<f:facet name="header">
				<h:outputText value="Name"></h:outputText>
			</f:facet>
			<h:outputText value="#{s.name}" />
		</h:column>
		<h:column id="column2">
			<f:facet name="header">
				<h:outputText value="#"></h:outputText>
			</f:facet>
			<h:commandButton action="#{lineBean.doSelectStationForCurrentLine}"
				value="select" />
		</h:column>
	</h:dataTable>

	<p:commandButton value="Save"
		action="#{lineBean.doCreateLine}"
		styleClass="ui-priority-primary" />
	<!-- 	<h:commandButton action="#{lineBean.doCreateLine}" value="save" /> -->
</h:form>



</html>
